        let result = ''
        //默认没有出现
        let flag = false
        for (let i = 0; i < str.length; i++) {
            if (str[i] === '—') {
                // 出现了 '—'
                flag = true
                // 让下一个位置的字母转为大写
            } else if (flag) {
                result += str[i].toUpperCase()
            }
            else {
                result += str[i]
            }
        }
        console.log(result);

    </script>
