<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    删除字符串中所有数字，但保留空格字符串 "ert 123dd df" ---->"ert dd df"
    <script>
        let str = "ert 123dd df"
        let res = ''
        for (let i = 0; i < str.length; i++) {
            if (str[i] >= 0 && str[i] <= 9 && str[i] !== ' ') {
                res += ''
            } else {
                res += str[i]
            }
        }
        console.log(res);
        // ======================================================
        let numStr = '0123456789'
        let newStr = ''
        for (let i = 0; i < str.length; i++) {
            if (numStr.indexOf(str[i]) !== -1 && str[i] !== ' ') {
                newStr += ''
            } else {
                newStr += str[i]
            }
        }
        console.log(newStr);

    </script>
</body>

</html>
