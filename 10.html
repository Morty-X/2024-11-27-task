<body>
    去字符串首尾空格，不使用trim的方法 " a b c " ---->"a b c"
    <script>
        let str = ' a b c '
        let start = 0
        let end = str.length - 1
        while (str[start] == ' ') {
            start++
        }
        while (str[end] == ' ') {
            end--
        }
        let res = str.slice(start, end + 1)
        console.log(res);

    </script>
</body>

</html>
