<!DOCTYPE html>

<body>
    反转字符串 ("abcdef")-->("fedcba")
    <script>
        let str = 'abcdef'
        let res = ''
        // 倒序遍历拼接法
        for (let i = str.length - 1; i >= 0; i--) {
            res += str[i]
        }
        let newRes = str.split('').reverse().join('')
        console.log(res);
        console.log(newRes);

    </script>
</body>

</html>
