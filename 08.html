<body>
    将string的每个字符间隔一个空格返回 "abcd" ------>"a b c d"
    <script>
        let str = 'abcd'
        let res = ''
        for (let i = 0; i < str.length; i++) {
            let fix = str.length === i ? ' ' : ''
            res += str[i] + fix
        }
        document.write(res)
        console.log(res);


    </script>
</body>
