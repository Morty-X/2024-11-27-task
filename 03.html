<body>
    1.将字符串中的大写字母变成小写，小写字母变成大写字母，如：
    AbCd --> aBcD
    <script>
        // 方法一
        let str = 'AbCd'
        let newStr = ''
        for (let i = 0; i < str.length; i++) {
            if (str[i] >= 'a' && str[i] <= 'z') {
                newStr += str[i].toUpperCase()
            } else if (str[i] >= 'A' && str[i] <= 'Z') {
                newStr += str[i].toLowerCase()
            }
        }
        console.log(newStr);

        // 方法二
        let str2 = ''
        for (let i = 0; i < str.length; i++) {
            str2 += str[i] === str[i].toLowerCase() ? str[i].toUpperCase() : str[i].toLowerCase()
        }
        console.log(str2);


    </script>
</body>
